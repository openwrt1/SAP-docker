name: Build Keep-Alive Tool

# 这个工作流只能手动触发
on:
  workflow_dispatch:

jobs:
  build-keepalive-tool:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for keep-alive image
        id: meta-keepalive
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-keepalive

      - name: Build and push keep-alive image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.keepalive
          push: true
          tags: ${{ steps.meta-keepalive.outputs.tags }}
          labels: ${{ steps.meta-keepalive.outputs.labels }}
